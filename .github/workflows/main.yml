name: Build Android APK
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Giải phóng bộ nhớ
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. Setup Java 17 (Bắt buộc)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Setup Python 3.8 (Ổn định nhất)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      # 4. Cài đặt thư viện hệ thống
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 \
            python3-dev ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev libssl-dev automake autoconf libtool

      # 5. Cài Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # 6. TỰ TẠO FILE CẤU HÌNH (Khắc phục lỗi "No buildozer.spec found")
      - name: Create buildozer.spec
        run: |
          # Xóa file cũ nếu có để tránh lỗi
          rm -f buildozer.spec
          
          # Khởi tạo file mới
          buildozer init
          
          # Dùng lệnh sed để tự động sửa nội dung file cấu hình
          echo "Đang cấu hình file spec..."
          
          # Đổi tên App
          sed -i 's/title = My Application/title = Tu Truyen Pro/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = tutruyen/' buildozer.spec
          
          # Thêm thư viện quan trọng
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy==2.2.1,kivymd,pillow,android,pyjnius/' buildozer.spec
          
          # Thêm quyền đọc/ghi bộ nhớ
          sed -i 's/android.permissions = INTERNET/android.permissions = INTERNET,READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE/' buildozer.spec
          
          # Hỗ trợ máy đời cũ và mới
          sed -i 's/#android.archs = arm64-v8a, armeabi-v7a/android.archs = arm64-v8a, armeabi-v7a/' buildozer.spec
          
          # Cấu hình phiên bản Android SDK (Quan trọng để không bị lỗi Java)
          sed -i 's/#android.api = 31/android.api = 33/' buildozer.spec
          sed -i 's/#android.ndk = 23b/android.ndk = 25b/' buildozer.spec
          
          # Kiểm tra xem file đã tạo chưa
          cat buildozer.spec | grep "title ="

      # 7. Bắt đầu Build
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # 8. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-Story-App
          path: bin/*.apk
