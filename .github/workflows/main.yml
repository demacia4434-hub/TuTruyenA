name: Build Android APK
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    # QUAN TRỌNG: Dùng Ubuntu 22.04 để tương thích tốt nhất
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4

      # 1. Giải phóng bộ nhớ
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. Setup Java 17 (Bắt buộc)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Setup Python 3.9 (Ổn định nhất cho Kivy mới)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 4. Cài đặt thư viện hệ thống (Dành cho Ubuntu 22.04)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 \
            python3-dev ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev libssl-dev automake autoconf libtool \
            libncurses5 libncursesw5 # Ubuntu 22.04 vẫn hỗ trợ cái này

      # 5. Cài Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          # Cài bản Buildozer mới nhất
          pip install buildozer cython

      # 6. TẠO FILE CẤU HÌNH (Đã cập nhật Kivy 2.3.0 mới nhất)
      - name: Create buildozer.spec
        run: |
          rm -f buildozer.spec
          buildozer init
          
          echo "Đang cấu hình file spec..."
          
          # Tên App
          sed -i 's/title = My Application/title = Tu Truyen Pro/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = tutruyen/' buildozer.spec
          
          # Thư viện: Dùng Kivy 2.3.0 và p4a master để tránh lỗi compile
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy==2.3.0,kivymd,pillow,android,pyjnius/' buildozer.spec
          
          # Quyền
          sed -i 's/android.permissions = INTERNET/android.permissions = INTERNET,READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE/' buildozer.spec
          
          # Kiến trúc
          sed -i 's/#android.archs = arm64-v8a, armeabi-v7a/android.archs = arm64-v8a, armeabi-v7a/' buildozer.spec
          
          # API
          sed -i 's/#android.api = 31/android.api = 34/' buildozer.spec
          sed -i 's/#android.ndk = 23b/android.ndk = 25b/' buildozer.spec
          
          # QUAN TRỌNG: Dùng nhánh Master để fix lỗi trên máy chủ GitHub
          sed -i 's/#p4a.branch = master/p4a.branch = master/' buildozer.spec

      # 7. Build
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # 8. Upload
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-Story-App
          path: bin/*.apk
