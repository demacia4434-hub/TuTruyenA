name: Build Android APK (Docker Method)
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Tự động tạo file buildozer.spec chuẩn chỉnh
      # Đã thêm dòng 'android.accept_sdk_license = True' để không bị lỗi Broken Pipe
      - name: Create buildozer.spec
        run: |
          cat <<EOF > buildozer.spec
          [app]
          title = Tu Truyen Pro
          package.name = tutruyen
          package.domain = org.tutruyen
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas
          version = 0.1
          
          # Dùng bộ thư viện ổn định nhất
          requirements = python3,kivy==2.2.1,kivymd,pillow,android,pyjnius
          
          orientation = portrait
          fullscreen = 0
          android.permissions = INTERNET,READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE
          
          # Cấu hình Android chuẩn
          android.api = 33
          android.minapi = 21
          android.ndk = 25b
          android.archs = arm64-v8a, armeabi-v7a
          
          # QUAN TRỌNG: Tự động đồng ý điều khoản (Chữa lỗi Broken pipe)
          android.accept_sdk_license = True
          
          # Dùng nhánh P4A ổn định
          p4a.branch = release-2022.12.20
          
          [buildozer]
          log_level = 2
          warn_on_root = 1
          EOF

      # 2. Chạy Build trong hộp Docker (ArtemSBulgakov)
      # Đây là môi trường sạch 100%, không bị ảnh hưởng bởi GitHub update
      - name: Build with Buildozer Docker
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master
          workdir: .

      # 3. Upload kết quả
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-Story-App
          path: bin/*.apk
